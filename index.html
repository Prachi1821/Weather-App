<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center m-3 p-3 m-auto">
      <div
        class="card border-0"
        style="width: 30rem; background-color: #000000d0; opacity: 70%"
      >
        <div class="card-img-top text-white p-5" style="height: 30px">
          <h2 class="card-title text-center">Weather App</h2>
        </div>
        <div class="card-body" style="background-color: #000000d0">
          <h6 class="text-white text-center mt-1">
            Enter the location to know its Weather Forecast
          </h6>
          <div class="d-flex">
            <form>
              <input
                type="text"
                placeholder="Search Here"
                class="px-4 mt-4 p-2 mx-5 shadow border-1 rounded-5"
                style="width: 105%"
                id="inputValue"
                autocomplete="off"
              />
            </form>
            <a
              class="btn btn-sm border-0 mt-2 mx-2 p-4"
              onclick="storeLocation()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </a>
          </div>

          <div class="row d-flex mt-2 text-center justify-space-evenly">
            <div class="col-12 col-sm-6">
              <button
                class="btn btn-secondary border border-1 px-sm-2 mt-sm-3 mx-sm-4"
                onclick="getWeatherDetails(storeLocation)"
              >
                Weather-Details
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                class="btn btn-secondary border border-1 mt-sm-3 mx-sm-3"
                onclick="getCurrentDateTime(storeLocation)"
              >
                Date&Time
              </button>
            </div>
          </div>
          <br />
          <div class="mx-5 text-center row">
            <div class="text-white col-6">
              <p id="name"></p>
              <p id="humidity"></p>
              <p id="lat"></p>
              <img id="icon" />
              <p id="text"></p>
              <p id="wind"></p>
              <p id="temp"></p>
            </div>
            <div id="localtime" class="text-white col-6"></div>
          </div>
          <p id="error" class="text-white mx-2"></p>
        </div>
      </div>
    </div>
  </body>
</html>
